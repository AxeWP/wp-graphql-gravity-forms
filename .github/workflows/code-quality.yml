name: Code Quality

on:
  push:
    branches:
      - develop
      - main
  pull_request_target:
    branches:
      - develop
      - main
    types: [ opened, synchronize, reopened, labeled ]

# Cancel previous workflow run groups that have not completed.
concurrency:
  # Group workflow runs by workflow name, along with the head branch ref of the pull request
  # or otherwise the branch or tag ref.
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    name: Check code
    if: contains(github.event.pull_request.labels.*.name, 'safe to test âœ”') || github.repository == github.event.repository.full_name || github.event_name == 'push'

    services:
      mariadb:
        image: mariadb:10
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
        # Ensure docker waits for mariadb to start
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup PHP w/ Composer & WP-CLI
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, bcmath, exif, gd, mysqli, opcache, zip, pdo_mysql
          tools: composer:v2, wp-cli
          coverage: none

      - name: Install dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: "--no-progress"

      - name: Setup WordPress
        run: |
          cp .env.dist .env
          echo GF_KEY=${{ secrets.GF_KEY }} >> .env
          composer run install-stan-env
          cp -R . /tmp/wordpress/wp-content/plugins/wp-graphql-gravity-forms

      - name: Run PHPStan
        working-directory: /tmp/wordpress/wp-content/plugins/wp-graphql-gravity-forms
        run: composer run-script phpstan
